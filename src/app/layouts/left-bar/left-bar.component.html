 

  <div class="user-profile">
    <div class="profile-img"><img alt="user" style="height:50px;width:50px" src="{{profile_img_path}}">
    </div><div class="profile-text">
      <a aria-haspopup="true" class="">{{authService.current_user_info.personne.prenom_personne}} {{authService.current_user_info.personne.nom_personne}}<i class="ti-angle-down font-12 m-l-5"></i></a>

      

    </div>
  </div>  

  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="pr-2 example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle [hidden]="!(node.mod_sub_mod|access)">
        <!-- <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle> -->
        <li class="mat-tree-node" >
          <button mat-icon-button class="mr-2" disabled></button>
          <a href=""   routerLink="{{node.link_module}}"   mat-button matTooltip="{{node.toolTip}}">{{node.module_name}} </a>
          
        </li>
      </mat-tree-node>
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" [hidden]="!(node.mod_sub_mod|access)">
            <!-- <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild"> -->
        <li >
          <div class="mat-tree-node" >
            <button  mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.module_name" 
                    class="mr-2"
                    
                    >
              <mat-icon class="mat-icon-rtl-mirror" >
                {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>

            </button>
          
            <a href=""    routerLink="/user/{{authService.current_user.id_utilisateur}}"  mat-button>{{node.module_name}}</a>
            <!-- <button mat-raised-button color="primary">{{node.module_name}}</button> -->
            
   
          </div>

          <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
          </ul>
          
          <!-- <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)"> -->
         
          <!-- </ul> -->
        </li>
      </mat-nested-tree-node>
    </mat-tree>
