 
<form [formGroup]="form_step_one"  method="POST" enctype="multipart/form-data">

   
    <div class="container">
        <div class="row" >
            <div class="col-md-6 mx-auto mb-1">
                <div class="row">
                    <div class="col-md-12 text-center">
    
                            <h1 >{{title}}</h1>
    
                    </div>
                    <div class="col-md-12">
                        <mat-card>
                           <h2>Créer Votre Cv K-Job</h2>
                           <div class="row justify-content-center">
                            <div class="col-md-4 text-center">
                                <button (click)="file_upload.click()" class="col-12" mat-raised-button mat-button color="primary">Importer mon cv</button>
                            <mat-icon matTooltip="Voir le document"  *ngIf="documentExists" (click)="readDocument()" mat-button mat-raised-button style="cursor: pointer;">visibility</mat-icon>
                            <mat-icon matTooltip="Retirer document" *ngIf="documentExists" (click)="removeDocument()" mat-button mat-raised-button style="cursor: pointer;" color="warn">close</mat-icon>
                            </div>
                            <div class="col-md-1"><h4 class="text-center">Ou</h4></div>
                            <div class="col-md-4"><a class="col-12" mat-raised-button mat-button color="primary" [routerLink]="'/user/'+authService.current_user.id_utilisateur+'/cv_virtual'">Créer mon CV</a></div>
                            <input style="display:none;" type="file" #file_upload name="fichier" accept=".pdf,.jpg,jpeg,.gif,.png,.svg" (change)="cvChange($event,'cv')"
                            id="fichier" formControlName="fichier" placeholder="Choisir le cv" />
                        </div>
                        </mat-card>
                    </div>
                   
                     
    
                </div>
            </div>
          
     
    
        </div>
     
    
    </div>
    
    
     
</form>
